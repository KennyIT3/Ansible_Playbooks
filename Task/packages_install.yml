- name: install git
  yum:
    name: "{{ target_test }}"
    state: latest

- name: install locate
  yum:
    name: mlocate
    state: latest

- name: Update locate database
  command: /bin/updatedb

- name: install nslookup
  yum:
    name: bind-utils
    state: latest

- name: install apache
  yum:
    name: httpd
    state: latest
  notify: restart apache

- name: Ensure apache server is up and running
  service:
    name: apache2
    state: started
