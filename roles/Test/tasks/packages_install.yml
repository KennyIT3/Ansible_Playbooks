- name: install git
  yum:
    name: "{{ target_test }}"
    state: latest
  tags: installation 

- name: Server Packages
  yum: {{ item }} state=latest
  with_items:
    - mlocate
    - bind-utils
    - tree

  
- name: Update locate database
  command: /bin/updatedb

- name: install apache
  yum:
    name: httpd
    state: latest
  notify: restart apache

- name: Ensure apache server is up and running
  service:
    name: httpd
    state: started

